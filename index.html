<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <h2>Register</h2>

    <!-- Name Field -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required minlength="3" maxlength="50" placeholder="Enter your name">

    <!-- Email Field -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <!-- Password Field -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password">

    <!-- Confirm Password Field -->
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
    <div class="error" id="passwordError"></div>

    <!-- Age Field -->
    <label for="age">Age</label>
    <input type="number" id="age" name="age" required min="1" max="120" placeholder="Enter your age">

    <!-- Favorite Color Dropdown -->
    <label for="color">Favorite Color</label>
    <select id="color" name="color" required>
        <option value="" disabled selected>Select your favorite color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
    </select>

    <!-- Terms and Conditions Checkbox -->
    <label>
        <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions
    </label>

    <!-- Submit Button -->
    <button type="submit">Register</button>
</form>

<script>
    // Password Match Validation
    const form = document.getElementById('registrationForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function (e) {
        // Check if passwords match
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            passwordError.textContent = 'Passwords do not match!';
            confirmPassword.setCustomValidity('Passwords do not match');
        } else {
            passwordError.textContent = '';
            confirmPassword.setCustomValidity('');
        }
    });
</script>

</body>
</html>
